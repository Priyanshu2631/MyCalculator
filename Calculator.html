<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css" />
</head>
<body>
    <div class="Calculator">
        <div class="row">
            <input class="input" type="text" placeholder="0" id="input">
        </div>
        <div class="row">
                <button class="AC">AC</button>
                <button class="C">C</button>
                <button class="perc">%</button>
                <button class="div">/</button>
        </div>
        <div class="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="mult">X</button>
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="sub">-</button>
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="add">+</button>
        </div>
        <div class="row">
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
